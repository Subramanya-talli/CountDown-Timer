<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <h2 class="title">CountDown For New Year - 2024</h2>
            <h2 class="sub-title">01-01-2024 12:00 AM</h2>
            <div class="timer">
                <div>
                    <input id="Days" type="text"   readonly>
                    <label for="Days">Days</label>
                </div>
                
                <div>
                    <input id="Hours" type="text"  readonly>
                    <label for="Hours">Hours</label>
                </div>
                <div>
                    <input id="Minutes" type="text"   readonly>
                    <label for="Minutes">Minutes</label>
                </div>
                <div>
                    <input id="Seconds" type="text"   readonly>
                    <label for="Seconds">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
